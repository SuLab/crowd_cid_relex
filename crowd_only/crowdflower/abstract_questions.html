<div class="full_abstract">
  <div class="form_title">
    {{form_title}}

  <div class="form_abstract">

<cml:radios name="verify_relationship" validates="required"
  gold="true" aggregation="agg" label="The text &lt;em&gt;explicitly&lt;/em&gt; says that:">

    label="{{chemical_name}} directly contributes to or causes {{disease_name}}."/>

    label="The text does not say that {{chemical_name}} contributes to or causes {{disease_name}}."/>

</cml:radios>
