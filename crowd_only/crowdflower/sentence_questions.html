<h3>Read this sentence:</h3>

<div class="form_sentence">
  {{form_sentence}}
</div>


<cml:radios name="verify_relationship" validates="required"
  gold="true" label="The sentence &lt;em&gt;explicitly&lt;/em&gt; says that:">

  <cml:radio value="yes_direct"
    label="{{chemical_name}} directly contributes to or causes {{disease_name}}."/>

  <cml:radio value="yes_indirect"
    label="{{chemical_name}} contributes to another disease, and that other disease causes {{disease_name}}."/>

  <cml:radio value="no_relation"
    label="The sentence does not say that {{chemical_name}} contributes to or causes {{disease_name}}."/>

  <cml:radio value="ner_mistake"
    label="In this context, &quot;{{chemical_name}}&quot; and/or &quot;{{disease_name}}&quot; represent or are part of other concepts which are not chemicals or diseases."/>

</cml:radios>

<cml:textarea name="comment_box" label="Leave any comments below: (optional)"/>
