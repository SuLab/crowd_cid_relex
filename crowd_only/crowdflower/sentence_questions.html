<h3>Read this sentence:</h3>

<div class="form_sentence">
  {{form_sentence}}
</div>


<cml:radios name="verify_relationship" validates="required"
  label="The sentence &lt;em&gt;explicitly&lt;/em&gt; says that:">

  <cml:radio value="yes_direct"
    label="{{drug_name}} directly contributes to or causes {{disease_name}}"/>

  <cml:radio value="yes_indirect"
    label="{{drug_name}} contributes to another disease, and that other disease causes {{disease_name}}"/>

  <cml:radio value="no_relation"
    label="The sentence does not say that {{drug_name}} contributes to or causes {{disease_name}}"/>

</cml:radios>

<cml:radios name="worker_confidence" validates="required"
  label="How confident are you in your answer?">

  <cml:radio value="very_confident" label="Very confident"/>
  <cml:radio value="confident" label="Confident"/>
  <cml:radio value="not_too_confident" label="Not too confident"/>
  <cml:radio value="not_confident" label="Not confident at all"/>

</cml:radios>

<cml:textarea name="comment_box" label="Leave any comments below: (optional)"/>
